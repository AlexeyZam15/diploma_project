<div class="flex-wr-s-c m-rl--7 p-b-15">
    {% for n in page_obj.paginator.page_range %}
    {% if n == page %}
    <a href="?page={{ n }}&search={{ search }}" class="flex-c-c pagi-item hov-btn1 trans-03 m-all-7 pagi-active">{{ n }}</a>
    {% else %}
    <a href="?page={{ n }}&search={{ search }}" class="flex-c-c pagi-item hov-btn1 trans-03 m-all-7"> {{ n }}</a>
    {% endif %}
    {% endfor %}
</div>
