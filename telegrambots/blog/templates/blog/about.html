{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Page heading -->
<div class="container p-t-4 p-b-35">
    <h2 class="f1-l-1 cl2">
        {{ title }}
    </h2>
</div>

<!-- Content -->
<div class="col-md-7 col-lg-8 p-b-30">
    <div class="p-r-10 p-r-0-sr991">
        {{ content }}
    </div>
</div>

<!-- Sidebar -->
<div class="col-md-5 col-lg-4 p-b-30">
    <div class="p-l-10 p-rl-0-sr991 p-t-5">
        <!-- Popular Posts -->
        <div>
            <div class="how2 how2-cl4 flex-s-c">
                <h3 class="f1-m-2 cl3 tab01-title">
                    Популярные посты
                </h3>
            </div>

            <ul class="p-t-35">
                {% for p in pop_posts %}
                <li class="flex-wr-sb-s p-b-30">
                    <a href="#" class="size-w-10 wrap-pic-w hov1 trans-03">
                        <img src="{% static 'blog/images/popular-post-04.jpg' %}" alt="IMG">
                    </a>

                    <div class="size-w-11">
                        <h6 class="p-b-4">
                            <a href="#" class="f1-s-5 cl3 hov-cl10 trans-03">
                                {{ p.title }}
                            </a>
                        </h6>

                        <span class="cl8 txt-center p-b-24">
											<a href="#" class="f1-s-6 cl8 hov-cl10 trans-03">
												{{  p.category.title }}
											</a>

											<span class="f1-s-3 m-rl-3">
												-
											</span>

											<span class="f1-s-3">
												{{ p.date_published }}
											</span>
										</span>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
