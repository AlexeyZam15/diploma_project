{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="bg0 p-b-110">
    <div class="container">
        <div class="row justify-content-left">
            <div class="col-md-10 col-lg-8">
                <div class="p-b-20">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_div }}
                        <button type="submit" class="btn btn-primary">{{ action }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
