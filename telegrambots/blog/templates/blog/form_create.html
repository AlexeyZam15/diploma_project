{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="col-md-10 col-lg-8">
    <div class="p-b-20">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_div }}
            <button type="submit" class="btn btn-primary">{{ action }}</button>
        </form>
    </div>
</div>

{% endblock %}
